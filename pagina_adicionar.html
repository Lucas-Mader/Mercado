<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/pagina_adicionar.css" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adicionar produtos</title>
    </head>
    <body>
        <div id="dados_opcoes" id="dados">
            <div id="avatar"></div>
            <ul>
                <li><a href="index.html">Editar dados do cadastro</a></li>
                <li><a href="pagina_adicionar.html"><u>Adicionar itens</u></a></li>
                <li><a href="pagina_editar.html">Editar informacoes de produtos</a></li>
                <li><a href="pagina_remover_tudo.html">Remover todos os itens</a></li>
                <li><a href="pagina_listar.html">Listar itens</a></li>
            </ul>
        </div>
        <div id="form_adicionar">
            <p><h1><label id="adicionarProduto">Adicionar produto</label></h1></p>
            <p><input type="text" placeholder="Nome do produto" id="nome_produto">
            <input type="text" placeholder="Categoria do produto" id="categoria_produto">
            <input type="text" placeholder="Link da foto do produto" id="foto_produto">
            <select placeholder="Tipo unitario do produto" id="unitario_produto">
            <option>Metro</option>
            <option>Quilo</option>
            <option>Libra</option>
            <option>Litro</option>
            <option>Unidade</option>
            <option>Bar</option>
            <input type="text" placeholder="Localizacao do produto" id="localizacao_produto">
            <input type="text" placeholder="Foto da localizacao produto" id="foto_localizacao_produto">
            <input type="number" placeholder="Quantidade em estoque" id="qtd_produto">
            <input type="number" placeholder="Quantidade em pack fechado" id="qtd_produto_pack">
            <input type="number" placeholder="Preco unitario do produto" id="preco_unitario_produto"></p>
            <p><input type="button" id="enviar_concluir_adicionar" value="Enviar" onclick="enviar_concluir_adicionar()"></p>
        </div>
        <script type="text/javascript" src="index.js" defer></script>
    </body>
</html>
